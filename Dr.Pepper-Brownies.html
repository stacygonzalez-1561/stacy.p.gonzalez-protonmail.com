    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Dr.Pepper-brownie.CSS">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Dr.Pepper Brownies</h1>
            <div class="ing">
                <ul>
                    <li>1 box of milk chocolate browine mix</li>
                    <li>2 eggs</li>
                    <li>1/2 cup of vegetable oil</li>
                    <li> 1/4 cup Dr.Pepper</li>
                    <li>3/4 cup Chocolate chunks</li>
                </ul>
            </div>
            <div class="dir">
            <p>Mix all ingredients together. Bake at 350 for 40 minutes.</p>
            </div>
            <div class="image">
                <img src="brow.jpg">
            </div>
        </div>
        
    </body>
    </html>
